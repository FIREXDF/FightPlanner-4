<!-- Characters Tab Content -->
<div class="characters-full-container">
    <div class="characters-top-bar">
        <div class="characters-title-section">
            <h2 class="characters-title">
                <i class="bi bi-people-fill"></i>
                <span data-i18n="characters.title">Characters</span>
            </h2>
            <span class="characters-count" id="characters-count">0 <span data-i18n="characters.charactersCount">characters</span></span>
        </div>
        <div class="characters-actions">
            <input type="text" class="characters-search" id="characters-search" data-i18n="characters.search" data-i18n-placeholder placeholder="Search characters...">
            <button class="characters-refresh-btn" id="refresh-characters-btn" data-i18n="characters.refresh">
                <i class="bi bi-arrow-clockwise"></i>
                Refresh
            </button>
        </div>
    </div>
    
    <div class="characters-content">
        <div id="characters-grid" class="characters-grid">
            <div class="characters-loading">
                <i class="bi bi-hourglass-split"></i>
                <p data-i18n="characters.loading">Loading characters...</p>
            </div>
        </div>
    </div>
</div>
