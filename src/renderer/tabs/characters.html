<!-- Characters Tab Content -->
<div class="characters-full-container">
    <div class="characters-top-bar">
        <div class="characters-title-section">
            <h2 class="characters-title">
                <i class="bi bi-people-fill"></i>
                Characters
            </h2>
            <span class="characters-count" id="characters-count">0 characters</span>
        </div>
        <div class="characters-actions">
            <input type="text" class="characters-search" id="characters-search" placeholder="Search characters...">
            <button class="characters-refresh-btn" id="refresh-characters-btn">
                <i class="bi bi-arrow-clockwise"></i>
                Refresh
            </button>
        </div>
    </div>
    
    <div class="characters-content">
        <div id="characters-grid" class="characters-grid">
            <!-- Character cards will be dynamically inserted here -->
            <div class="characters-loading">
                <i class="bi bi-hourglass-split"></i>
                <p>Loading characters...</p>
            </div>
        </div>
    </div>
</div>
