<!-- Plugins Tab Content -->
<div class="content-box">
    <!-- Top Input Fields -->
    <div class="top-inputs">
        <input type="text" class="input-field" id="plugin-search" placeholder="Search plugins...">
        <button class="input-btn short" id="add-plugin-btn">
            <i class="bi bi-plus-lg"></i>
            Add
        </button>
        <button class="input-btn short" id="refresh-plugin-btn">
            <i class="bi bi-arrow-clockwise"></i>
            Refresh
        </button>
        <button class="input-btn short" id="open-plugin-folder-btn">
            <i class="bi bi-folder2-open"></i>
            Open Folder
        </button>
    </div>

    <!-- Large Content Area -->
    <div class="large-content" id="plugin-list">
        <p style="color: #666; text-align: center; padding: 20px;">No plugins available</p>
    </div>
</div>
