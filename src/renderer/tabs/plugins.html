<!-- Plugins Tab Content -->
<div class="content-box">
    <!-- Top Input Fields -->
    <div class="top-inputs">
        <input type="text" class="input-field" id="plugin-search" data-i18n="plugins.search" data-i18n-placeholder>
        <button class="input-btn short" id="add-plugin-btn">
            <i class="bi bi-plus-lg"></i>
            <span data-i18n="plugins.add">Add</span>
        </button>
        <button class="input-btn short" id="refresh-plugin-btn">
            <i class="bi bi-arrow-clockwise"></i>
            <span data-i18n="plugins.refresh">Refresh</span>
        </button>
        <button class="input-btn short" id="open-plugin-folder-btn">
            <i class="bi bi-folder2-open"></i>
            <span data-i18n="plugins.openFolder">Open Folder</span>
        </button>
        <button class="input-btn short" id="check-plugin-updates-btn">
            <i class="bi bi-arrow-down-circle"></i>
            <span data-i18n="plugins.checkUpdates">Check Updates</span>
        </button>
        <button class="input-btn short" id="plugin-marketplace-btn">
            <i class="bi bi-shop"></i>
            <span data-i18n="plugins.marketplace">Marketplace</span>
        </button>
    </div>

    <!-- Large Content Area -->
    <div class="large-content" id="plugin-list">
        <p style="color: #666; text-align: center; padding: 20px;" data-i18n="plugins.noPlugins">No plugins available</p>
    </div>
</div>
