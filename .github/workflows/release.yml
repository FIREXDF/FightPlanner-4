name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional version (uses package.json if empty)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Use optional version (manual runs)
        if: github.event_name == 'workflow_dispatch' && inputs.version != ''
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version

      - name: Build and publish (electron-builder)
        run: |
          npm run dist -- --publish always

      - name: Upload dist artifacts (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/**


